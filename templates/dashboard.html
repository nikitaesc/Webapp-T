<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f4f8;
            margin: 0;
            padding: 0;
        }

        .dashboard {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
        }

        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile h2 {
            margin: 0;
            color: #333;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .info-card {
            flex: 0 0 calc(33.33% - 10px);
            background-color: #4CAF50;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .info-card h3 {
            margin-bottom: 10px;
        }

        .info-card i {
            font-size: 24px;
            margin-bottom: 15px;
        }

        @media screen and (max-width: 768px) {
            .info-card {
                flex: 0 0 100%;
            }
        }
    </style>
    <script>
        const username = localStorage.getItem('username');
        const get_user_url = '/user/' + username
        // JavaScript code to make the API call
        fetch(get_user_url)
            .then(response => response.json())
            .then(data => {
                // Display the API response in the HTML element
                console.log(data, data['username'])
                document.getElementById("username").textContent = data['username'];
                document.getElementById("email").textContent = data['email'];
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</head>

<body>

    <div class="dashboard">
        <div class="profile">
            <img src="https://via.placeholder.com/80" alt="User Profile Picture">
            <h2>User</h2>
        </div>

        <div class="user-info">
            <div class="info-card">
                <i class="fas fa-user"></i>
                <h3>Username</h3>
                <p id="username"></p>
            </div>
            <div class="info-card">
                <i class="fas fa-envelope"></i>
                <h3>Email</h3>
                <p id="email"></p>
            </div>
            <div class="info-card">
                <i class="fas fa-calendar-alt"></i>
                <h3>Account Created</h3>
                <p>September, 2023</p>
            </div>
        </div>
    </div>

</body>

</html>
